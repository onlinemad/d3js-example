<!DOCTYPE html>
<html>
  <head>
    <script src="https://raw.githubusercontent.com/mbostock/d3/master/d3.min.js" charset="utf-8"></script>
  </head>
  <body>

  </body>
  <script type="text/javascript">
    var svg = d3.select('body').append('svg')
      .attr('width', window.innerWidth)
      .attr('height', window.innerHeight);

    var attr = {
      cx: function(it) { return it.cx; },
      cy: function(it) { return it.cy; },
      r: function(it) { return it.r; },
      fill: function(it) { return it.fill; },
    }
    d3.json("d3js-json-data.json", function(error, data) {
      console.log(typeof data.nodes)
      svg.selectAll('svg').data(data.nodes).enter().append('circle').attr(attr);
    });
  </script>
</html>
