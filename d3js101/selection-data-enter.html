<!DOCTYPE html>
<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
  </body>
  <script type="text/javascript">
    d3.select("body").selectAll("p")
      .data([4, 8, 15, 16, 23, 42])
      .enter().append("p")
      .text(function(d) {
        return "I'm number " + d + "!";
      }).style("font-size", function(d) {
        return d + "px";
      });
  </script>
</html>
