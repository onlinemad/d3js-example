<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      circle {
        stroke: black;
        stroke-width: 2;
      }
      .red { fill: red; }
      .blue { fill: blue; }
    </style>
  </head>
  <body>
    <svg width="200" height="100">
      <circle class="red" cx="50" cy="50" r="40"/>
      <circle class="blue" cx="150" cy="50" r="40"/>
    </svg>
  </body>
</html>
